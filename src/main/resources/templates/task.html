<form method="post" action="/">
    <div class="mb-3">
        <label  class="form-label"></label>
        <input style="width:70% " type="text" class="form-control mx-auto" name="name" placeholder="Enter your task here.....">
    </div>

<div class="text-center">
      <button type="submit" class="btn btn-primary w-25 ms-1 ">Submit</button>
</div>

</form>

<div >
    <th:block th:each="task : ${tasks}">

        <div class="mb-3 w-75 mt-5  border rounded-3  border-1 p-2 mx-auto  d-flex justify-content-between" >
            <span th:text="${task.name}"></span>

         <div>
<!--            <div>-->
            <a th:href="@{delete/{id}(id =${task.id})}" type="submit" class="btn btn-secondary ">
                    delete
               </a>

                <a th:href="@{/toggle/{id}(id =${task.id})}" type="submit" class="btn btn-danger ">
                    toggle
                </a>
            </div>




<!--             </div>-->
        </div>


    </th:block>
</div>
</body>
